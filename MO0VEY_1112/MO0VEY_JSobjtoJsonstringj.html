<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>0.Task b) JS objektum → JSON string</title>
	<style>
		body { font-family: Arial, Helvetica, sans-serif; line-height: 1.45; }
		h1 { font-size: 22px; margin: 12px 0; }
		h2 { font-size: 18px; margin: 6px 0 12px; }
		.wrap { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; align-items: start; }
		.panel { border: 1px solid #ddd; padding: 12px; border-radius: 6px; }
		label { display: block; font-weight: 600; margin-bottom: 6px; }
		textarea { width: 100%; min-height: 130px; font-family: Consolas, monospace; font-size: 13px; }
		.btn { margin-top: 8px; padding: 6px 10px; }
		.code { white-space: pre; font-family: Consolas, monospace; background: #fafafa; border: 1px solid #eee; padding: 8px; border-radius: 4px; }
	</style>
</head>
<body>
	<h1>0.Task b) JS objektum konvertálása JSON stringgé</h1>
	<h2>Használja a JSON.stringify() függvényt</h2>

	<div class="wrap">
		<div class="panel">
			<label>Kiinduló JS objektum:</label>
			<div id="jsobj" class="code"></div>
			<button id="genBtn" class="btn">JSON generálás</button>
		</div>
		<div class="panel">
			<label>JSON:</label>
			<textarea id="jsonOut" readonly></textarea>
		</div>
	</div>

	<script>
		const data = [
			{ Név: 'HTML5', kiterjesztés: '.html' },
			{ Név: 'CSS3', kiterjesztés: '.css' },
			{ Név: 'JavaScript', kiterjesztés: '.js' }
		];

		const byId = (id) => document.getElementById(id);
		const jsobj = byId('jsobj');
		const jsonOut = byId('jsonOut');
		const genBtn = byId('genBtn');

		jsobj.textContent = `[
	{ Név: 'HTML5', kiterjesztés: '.html' },
	{ Név: 'CSS3', kiterjesztés: '.css' },
	{ Név: 'JavaScript', kiterjesztés: '.js' }
]`;

		genBtn.addEventListener('click', () => {
			const json = JSON.stringify(data);
			jsonOut.value = json;
		});

		genBtn.click();
	</script>
</body>
</html>
