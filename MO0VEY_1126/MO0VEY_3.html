<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>jQuery feladatok</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="MO0VEY_3.js"></script>
</head>
<body>
    <h1>jQuery feladatok</h1>

    <p id="p1">A jQuery egy JavaScript programozói könyvtár, amelyet John Resig kezdett fejleszteni. <a href="#" id="link1">Kattints ide</a>, és eltűnik!</p>

    <p id="p2">Elterjedtnek tekinthető, segítségével könnyen bejárható egy HTML oldal DOM-ja. <a href="#" id="link2">Kattints ide duplán</a>, és eltűnik!</p>

    <form>
        <p>
            <label for="nev">Név:</label>
            <input type="text" id="nev" name="nev">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="jelszo">Jelszó:</label>
            <input type="password" id="jelszo" name="jelszo">
            <button type="button" id="jelszoToggle">Mutat</button>
        </p>
        <p>
            <button type="submit" id="jelentkezes">Jelentkezés</button>
            <button type="button" id="vissza">Vissza</button>
        </p>
    </form>
</body>
</html>
