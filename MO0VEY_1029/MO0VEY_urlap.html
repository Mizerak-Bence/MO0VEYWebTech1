<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Űrlap - MO0VEY</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;

		header h1 {

			font-size: 40px;
			margin-top: 20px;
		}

		section {
			width: 90%;
			max-width: 1000px;
			margin: 20px auto;

			border-radius: 10px;

		label {

			width: 130px;
			margin-bottom: 10px;
		}

		input[type="text"],
		input[type="number"],
		input[type="password"],
		input[list] {
			width: 250px;
			padding: 3px;
			margin-bottom: 10px;
		}

		input[type="range"] {
			width: 200px;
		}

		.buttons {
			width: 90%;
			max-width: 1000px;
			margin: 0 auto;
			margin-top: 10px;
		}

		button {
			width: 200px;
			padding: 5px;
			margin-right: 10px;
		}

		footer {
			margin-top: 40px;
			border-top: 2px solid #000;
			padding-top: 10px;
			text-align: right;
			font-size: 12px;
	}

		footer a {
			color: #0000ee;
		}
	</style>
</head>
<body>
	<header>
		<h1>HTML5 Űrlap - MO0VEY</h1>
	</header>

	<section>
		<form id="urlap" action="MO0VEY_feldolgozo.php" method="post">
			<p>
				<label for="nev">Név:</label>
				<input type="text" id="nev" name="nev" placeholder="Írd be a neved" required autocomplete="off" pattern="[A-Za-zÁÉÍÓÖŐÚÜŰáéíóöőúüű\s]{3,}">
			</p>
			<p>
				<label for="pin">PIN kód:</label>
				<input type="password" id="pin" name="pin" placeholder="Írd be a PIN kódot" required pattern="[0-9]{4}">
			</p>
			<p>
				<label for="gyumolcs">Kedvenc gyümölcs:</label>
				<input list="gyumolcsLista" id="gyumolcs" name="gyumolcs" type="text">
				<datalist id="gyumolcsLista">
					<option value="alma 250 Ft/kg"></option>
					<option value="banán 480 Ft/kg"></option>
					<option value="narancs 520 Ft/kg"></option>
				</datalist>
			</p>
			<p>
				<label for="eletkor">Életkor:</label>
				<input type="number" id="eletkor" name="eletkor" min="1" max="100" step="1" value="18">
			</p>
			<p>
				<label for="labmeret">Lábméret:</label>
				<input type="number" id="labmeret" name="labmeret" min="25" max="50" step="0.5" value="40">
			</p>
			<p>
				<label for="onbizalom">Önbizalom:</label>
				<input type="range" id="onbizalom" name="onbizalom" min="0" max="100" value="50">
			</p>
		</form>
	</section>

	<div class="buttons">
		<button type="submit" form="urlap">Elküld</button>
		<button type="submit" form="urlap" formaction="MO0VEY_feldolgozo1.php">Elküld ellenőrzés nélkül</button>
