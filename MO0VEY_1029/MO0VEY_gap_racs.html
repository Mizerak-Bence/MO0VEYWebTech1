<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<title>MO0VEY - gap rács elrendezés</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			font-size: 28px;
		}

		.grid-container {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			row-gap: 20px;
			column-gap: 50px;
			background-color: #a8d5c8;
			border: 2px solid #000;
			padding: 5px;
		}

		.grid-item {
			background-color: #ffff66;
			border: 1px solid #000;
			padding: 2px 4px;
		}
	</style>
</head>
<body>
	<h1>A gap tulajdonság rács segítségével</h1>
	<p>A gap tulajdonsággal adhatjuk meg a sorok és oszlopok közötti távolság.</p>
	<p>A rácsnak a sorai között 20 px, az oszlopai között pedig 50 px a távolság:</p>

	<div class="grid-container">
		<div class="grid-item">1</div>
		<div class="grid-item">2</div>
		<div class="grid-item">3</div>
		<div class="grid-item">4</div>
		<div class="grid-item">5</div>
		<div class="grid-item">6</div>
		<div class="grid-item">7</div>
		<div class="grid-item">8</div>
	</div>
</body>
</html>
