<!DOCTYPE html>
<html lang="hu">
<head>
	<meta charset="UTF-8">
	<title>MO0VEY - padding</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		h1 {
			color: #000000;
		}

		div {
			background-color: #99ccff;
			padding: 30px;
			width: 400px;
		}
	</style>
</head>
<body>
	<h1>Belső margó (padding) használata</h1>
	<div>
		Ebben a DIV-ben nagyobb belső margót alkalmazunk, így a szöveg nem tapad közvetlenül a szélekhez, hanem szellősebb elrendezést kap.
	</div>
</body>
</html>
