<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery UI feladatok</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 28px;
        }

        .section {
            margin-bottom: 40px;
        }

        #controls {
            margin-bottom: 10px;
        }

        #controls button {
            margin-right: 5px;
        }

        #box {
            width: 150px;
            height: 140px;
            background-color: #9aa7ff;
            margin-top: 10px;
            padding: 10px;
            font-weight: bold;
            cursor: move;
        }

        #box p {
            margin: 0;
        }

        #form-area {
            margin-top: 20px;
        }

        #form-area label {
            display: inline-block;
            width: 60px;
        }

        #form-area input[type="text"],
        #form-area input[type="password"] {
            width: 180px;
        }

        #source-link {
            margin-top: 20px;
        }

        #calc fieldset {
            padding: 10px;
            background-color: #ffffff;
            border: 1px solid #999;
            width: 260px;
        }

        #calc label {
            display: inline-block;
            width: 25px;
        }

        #calc input[type="text"] {
            width: 140px;
            background-color: #c7d8ff;
            border: 1px solid #999;
        }

        #calcResult {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>jQuery UI feladatok</h1>

    <div class="section">
        <div id="controls">
            <button id="removeBoxBtn">Doboz eltávolítása</button>
            <button id="clearDivBtn">A DIV elemek kiürítése</button>
        </div>

        <div id="box">
            THE - PTI<br><br>
            • • • • •
        </div>
    </div>

    <div class="section" id="calc">
        <h2>Négy alapművelet</h2>
        <form id="calcForm">
            <fieldset>
                <div>
                    <label for="a">A=</label>
                    <input type="text" id="a" name="a">
                </div>
                <div style="margin-top:5px;">
                    <label for="b">B=</label>
                    <input type="text" id="b" name="b">
                </div>

                <div style="margin-top:10px;">
                    <div><input type="radio" name="op" value="mul" id="opMul"> <label for="opMul">A*B</label></div>
                    <div><input type="radio" name="op" value="div" id="opDiv"> <label for="opDiv">A/B</label></div>
                    <div><input type="radio" name="op" value="add" id="opAdd"> <label for="opAdd">A+B</label></div>
                    <div><input type="radio" name="op" value="sub" id="opSub"> <label for="opSub">A-B</label></div>
                </div>

                <div style="margin-top:10px;">
                    <button type="button" id="calcBtn">Számol</button>
                    &nbsp; <span>Eredmény:</span> <span id="calcResult"></span>
                </div>
            </fieldset>
        </form>

        <div id="errorDialog" title="Hiba" style="display:none;">
            <p id="errorText"></p>
        </div>
    </div>

    <div id="source-link">
        <p><strong>Forrás:</strong> <a href="https://www.w3schools.com/jquery/jquery_dom_get.asp" target="_blank">http://www.w3schools.com/jquery/jquery_dom_get.asp</a></p>
    </div>

    <script src="MO0VEY_7.js"></script>
</body>
</html>
