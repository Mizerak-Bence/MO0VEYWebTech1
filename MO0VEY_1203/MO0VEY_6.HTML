<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery feladatok</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 28px;
        }

        #controls {
            margin-bottom: 10px;
        }

        #controls button {
            margin-right: 5px;
        }

        #box {
            width: 150px;
            height: 140px;
            background-color: #9aa7ff;
            margin-top: 10px;
            padding: 10px;
            font-weight: bold;
        }

        #box p {
            margin: 0;
        }

        #form-area {
            margin-top: 20px;
        }

        #form-area label {
            display: inline-block;
            width: 60px;
        }

        #form-area input[type="text"],
        #form-area input[type="password"] {
            width: 180px;
        }

        #source-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>jQuery feladatok</h1>

    <div id="controls">
        <button id="removeBoxBtn">Doboz eltávolítása</button>
        <button id="clearDivBtn">A DIV elemek kiürítése</button>
    </div>

    <div id="box">
        THE - PTI<br><br>
        • • • • •
    </div>

    <div id="form-area">
        <p><label for="nev">Név:</label> <input type="text" id="nev"></p>
        <p><label for="email">E-mail:</label> <input type="text" id="email"></p>
        <p><label for="jelszo">Jelszó:</label> <input type="password" id="jelszo"></p>
        <p><button type="button">Jelentkezés</button></p>
    </div>

    <div id="source-link">
        <p><strong>Forrás:</strong> <a href="https://www.w3schools.com/jquery/jquery_dom_get.asp" target="_blank">http://www.w3schools.com/jquery/jquery_dom_get.asp</a></p>
    </div>

    <script src="MO0VEY_6.js"></script>
</body>
</html>
