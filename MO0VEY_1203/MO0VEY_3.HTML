<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery feladatok - Animáció</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 28px;
        }

        #controls {
            margin-bottom: 10px;
        }

        button {
            margin-right: 5px;
        }

        #box {
            position: relative;
            left: 300px;
            top: 0;
            width: 300px;
            height: 80px;
            background-color: #00b359;
            color: #000;
            font-size: 12pt;
            line-height: 80px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>jQuery feladatok - Animáció</h1>
    <div id="controls">
        <button id="startAnim">Animáció indítása</button>
        <button id="hideP">Bekezdések elrejtése</button>
        <button id="toggleBox">Összecsuk / Kinyit</button>
    </div>

    <p>A jQuery egy JavaScript programozói könyvtár, amelyet John Resig kezdett fejleszteni.</p>
    <p>Elterjedtnek tekinthető, segítségével könnyen bejárható egy HTML oldal DOM-ja.</p>
    <p>Effekteket és animációt adhatunk HTML elemeinkhez. Számtalan plugint írtak hozzá.</p>

    <div id="box">ME GEIK - PTI</div>

    <script src="MO0VEY_3.js"></script>
</body>
</html>
