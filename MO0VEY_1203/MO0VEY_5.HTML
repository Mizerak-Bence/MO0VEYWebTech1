<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery feladat - Add elements</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 28px;
        }

        #controls {
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #controls button {
            margin-right: 5px;
        }

        #box {
            width: 150px;
            height: 120px;
            background-color: #00b359;
            color: #000;
            margin-top: 10px;
            padding: 5px 10px;
            font-weight: bold;
        }

        #box p {
            margin: 0;
        }

        #form-area {
            margin-top: 40px;
        }

        #form-area label {
            display: inline-block;
            width: 60px;
        }

        #form-area input[type="text"],
        #form-area input[type="password"] {
            width: 180px;
        }

        #source-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 id="staticHeader">jQuery feladat</h1>
    <p id="staticSub"><strong>HTML - Add elements</strong></p>

    <div id="controls">
        <button id="addTextBtn">Szöveg hozzáadása</button>
        <button id="addPtiBtn">PTI Gomb</button>
        <button id="addNewBtn">Új gomb felvétele</button>
        <button id="addHeaderBtn">Fejléc felvétele</button>
        <button id="addSubHeaderBtn">Alcím felvétele</button>
        <button id="addFormHeaderBtn">Űrlap fejléc felvétele</button>
    </div>

    <div id="box">ME GEIK - PTI<br><br>• • • • •</div>

    <div id="form-area">
        <!-- Ide kerül majd az ŰRLAP-NEPTUNKOD cím és űrlap -->
    </div>

    <div id="source-link">
        <p><strong>Forrás:</strong> <a href="https://www.w3schools.com/jquery/jquery_dom_get.asp" target="_blank">https://www.w3schools.com/jquery/jquery_dom_get.asp</a></p>
    </div>

    <script src="MO0VEY_5.js"></script>
</body>
</html>
