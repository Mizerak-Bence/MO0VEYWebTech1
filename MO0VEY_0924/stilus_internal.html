<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>stílus - internal CSS</title>
  <style>
    body{ margin:0; min-height:100vh; padding:3rem 1.5rem; color:#356791; font-family:Segoe UI, Arial, Helvetica, sans-serif;background-color: rgba(203, 192, 74, 0.63);
    }

    h1{ margin:0 0 1rem 0; font-size:2rem; letter-spacing:.5px; }
    p{ margin:.25rem 0; }
    .justify{ text-align:justify; line-height:1.7; font-size:1.05rem; margin:0 0 1rem 0; }
    .left{ text-align:left; }
    .center{ text-align:center; }
    .right{ text-align:right; margin-bottom:1.25rem; }
  </style>
</head>
<body>
  <h1>Stílus - internal</h1>

  <p class="justify">
    Ez egy bekezdés, amely igazított (justify) elrendezést használ és nagyobb sortávolságot kapott.
    A <strong>félkövér</strong>, <em>dőlt</em> és <u>aláhúzott</u>
  </p>

  <p class="left">Balra igazított szöveg.</p>
  <p class="center">Középre igazított szöveg.</p>
  <p class="right">Jobbra igazított szöveg.</p>

  <p class="note">Háttérszín a belső stíluslapon.</p>
</body>
</html>
