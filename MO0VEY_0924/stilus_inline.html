<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>stílus - inline CSS</title>
</head>
<body style="margin:0; padding:3rem 1.5rem; color:#222; background-color:#f6f9fc;">
  <h1 style="letter-spacing:.5px;">Stílus - inline</h1>

  <p style="line-height:1.7; text-align:justify;">
    Módosított bekezdés.
    A <span style="font-weight:700;">félkövér</span>, <span style="font-style:italic;">dőlt</span> és
    <span style="text-decoration:underline;">aláhúzott</span> formázás is látható.
  </p>

  <p style="text-align:left;">Balra igazított szöveg.</p>
  <p style="text-align:center;">Középre igazított szöveg.</p>
  <p style="text-align:right;">Jobbra igazított szöveg.</p>


  <p style="margin:0; font-size:.95rem; color:#555;">
    Háttérszín és háttérkép a body elem inline style-jában van megadva.
  </p>

  <p style="color: #ff1d1d;">programtervező pirossal</p>

</body>
</html>
